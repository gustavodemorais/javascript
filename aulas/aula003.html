<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font: normal 20pt arial;
            background-color: rgb(185, 140, 226);
        }

        h1 {
            text-align: center;
        }
        
        p > strong {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!</h1>
    <p>Primeira aula do <strong>Java script</strong> </p>
    
    <script>
        var n1 = Number(window.prompt ('Digite um número :')) //string
        var n2 = Number(window.prompt('Digite outro número:'))//string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igua a ${s}`)
        // (number+number) para adição
        // (string+string) para concatenção
    </script>
</body>
</html>
